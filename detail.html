<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Codificación de caracteres para el documento -->
    <meta charset="utf-8">
    <!-- Título del documento -->
    <title>jellyfish - Detalles del producto</title>
    <!-- Optimización de la página web para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Llamada de archivo como icono -->
    <link type="image/png" rel="icon" href="../../resources/img/icon.ico">
    <!-- Importación de archivos CSS -->
    <link rel="stylesheet" href="../../resources/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../../resources/css/public.css">
</head>

<body>
    <!-- Encabezado del documento -->
    <header></header>
    <!-- Contenido principal del documento -->
    <main class="container">
        <!-- Título del contenido principal -->
        <h4 class="center indigo-text" id="title">Detalles del producto</h4>
        <!-- Componente Horizontal Card para mostrar el detalle de un producto -->
        <div class="card horizontal" id="detalle">
            <div class="card-image">
                <!-- Se muestra una imagen por defecto mientras se carga la imagen del producto -->
                <img id="imagen" src="../../resources/img/unknown.png">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <h4 id="nombre" class="header"></h4>
                    <p id="descripcion"></p><br>
                    <p>Precio (US$) <b id="precio"></b></p>
                      <!-- codigo sacado de  https://es.stackoverflow.com/questions/126046/valoracion-estrellas-1-5-diseño-estrellas-php-html -->
                      <p class="clasificacion-test">
                        <input id="radio5" type="radio" value="5" disabled>
                          <label for="radio5">★</label>
                          <input id="radio4" type="radio" value="4" disabled>
                            <label for="radio4">★</label>
                            <input id="radio3" type="radio" value="3" disabled>
                              <label for="radio3">★</label>
                              <input id="radio2" type="radio" value="2" disabled>
                                <label for="radio2">★</label>
                                <input id="radio1" type="radio" value="1" disabled>
                                  <label for="radio1">★</label>
                                </p>
                                
                                <p>Basado en <b id="votantes"></b> opiniones</p>
                </div>
                <div class="card-action">
                    <!-- Formulario para agregar el producto al carrito de compras -->
                    <form class="row" method="post" id="shopping-form">
                        <!-- Campo oculto para asignar el id del producto -->
                        <input type="hidden" id="id_producto" name="id_producto">
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">list</i>
                            <input type="number" id="cantidad" name="cantidad" min="1" class="validate" required>
                            <label for="cantidad">Cantidad</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <!-- Botón para enviar el formulario -->
                            <button type="submit" class="btn waves-effect blue tooltipped" data-tooltip="Agregar">
                                <i class="material-icons">add_shopping_cart</i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="card">
            <form id="a_valoracion">
                <!-- codigo sacado de  https://es.stackoverflow.com/questions/126046/valoracion-estrellas-1-5-diseño-estrellas-php-html -->
                <p class="clasificacion">
                    <input id="star5" type="radio" name="estrellas" value="5">
                    <label for="star5">★</label>
                    <input id="star4" type="radio" name="estrellas" value="4">
                    <label for="star4">★</label>
                    <input id="star3" type="radio" name="estrellas" value="3">
                    <label for="star3">★</label>
                    <input id="star2" type="radio" name="estrellas" value="2">
                    <label for="star2">★</label>
                    <input id="star1" type="radio" name="estrellas" value="1">
                    <label for="star1">★</label>
                </p>
                <div class="card-staked row">
                    <div class="card-content">
                        <h5 id="username" class="col s2"></h5>
                        <div class="input-field col s8">
                        <textarea id="comentario" name="comentario" class="materialize-textarea"></textarea>
                        </div>
                        <button type="submit" class="btn waves-effect blue tooltipped col s2" data-tooltip="Agregar">
                            <i class="material-icons">add_comment</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div id="m_comentarios"></div>
    </main>
    <!-- Pie del documento -->
    <footer class="page-footer"></footer>
    <!-- Importación de archivos JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/components.js"></script>
    <script type="text/javascript" src="../../controllers/public/account.js"></script>
    <script type="text/javascript" src="../../controllers/public/detail.js"></script>
</body>

</html>
